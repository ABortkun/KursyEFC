<div [ngClass]="{light: themeService.lightTheme, medium: themeService.mediumTheme, dark: themeService.darkTheme}">
    <br />
    <div class="container">
        <div class="d-flex text-center flex-column">
            <h1>Select theme</h1>
            <div class="form-group form-group-input">
                <div class="btn-group">
                    <label class="btn btn-primary" (click)="SaveStyle('light')" name="interfaceStyle"
                           btnRadio="Light" tabindex="0" role="button">Light</label>
                    <label class="btn btn-primary" (click)="SaveStyle('medium')" name="interfaceStyle"
                           btnRadio="Medium" tabindex="0" role="button">Medium</label>
                    <label class="btn btn-primary" (click)="SaveStyle('dark')" name="interfaceStyle"
                           btnRadio="Dark" tabindex="0" role="button">Dark</label>
                </div>
            </div>
            <div class="form-group back-btn align-items-end">
                <button class="btn btn-primary" (click)="goBack()">back</button>
            </div>
        </div>
    </div>
</div>
