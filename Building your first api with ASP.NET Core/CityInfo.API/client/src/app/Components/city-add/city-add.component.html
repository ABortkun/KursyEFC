<div class="col-3">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="City Name" aria-label="Username" [(ngModel)]="cityadd.name">
        </div>
        <br/>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="City Description" aria-label="Username" [(ngModel)]="cityadd.description"></textarea>
        </div>
        <br/>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
