<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of this.dataservice.selectedData | slice: (page-1) * pageSize : page * pageSize">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.description }}</td>
            <td>{{ c.country }}</td>
    </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="this.dataservice.selectedData.length" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                    [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
    <select class="custom-select d-flex justify-content-center" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="1">1 item per page</option>
        <option [ngValue]="3">3 items per page</option>
        <option [ngValue]="5">5 items per page</option>
    </select>
</div>
